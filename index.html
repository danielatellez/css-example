 
<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>GNC | Ticket to Rock</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
</head>

<body>
  <!--[if lte IE 9]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
  <![endif]-->
  <div class="header">
  	<img class="header__logo" src="img/gnc.png" alt="GNC">
  	<div class="header__social">
  		<div class="header__social--share">share</div>
  		<div class="header__social--fb"><i class="fa fa-facebook"></i></div>
  		<div class="header__social--tw"><i class="fa fa-twitter"></i></div>
  	</div>
  </div>
  <div class="content">
  	<div class="column">
      <img src="img/ticketToRock.png" class="information__image" /> 
      <h1 class="information__header">Enter for a chance to win a Rock Flight to a Live Nation concert of your choice!</h1>
      <h2 class="information__subheader">1 Grand Prize winner will receive:</h2>
      <div class="information__prize information__prize--ticket">2 tickets to a Live Nation concert</div>
      <div class="information__prize information__prize--plane">Airfare & hotel accommodations for 2</div>
      <div class="information__prize information__prize--dollar">$200 cash gift card</div>
    </div>
  	<div class="column">
      <form>
        <div>
          <label for="name">First Name</label>
          <input type="text" id="firstName" name="firstName">
        </div>
        <div>
          <label for="name">Last Name</label>
          <input type="text" id="lastName" name="lastName">
        </div>
        <div>
          <label for="mail">Email</label>
          <input type="email" id="email" name="email">
        </div>
        <div>
          <label for="mail">Confirm Email</label>
          <input type="email" id="confirmEmail" name="confirmEmail">
        </div>
      </form>
    </div>
  </div>
</body>

</html>
